<html>
<head>
	<script language="javascript">
		function Checkfiles()
			{
				var fup = document.getElementById('filename');

				if(fup.value.length==0)
				{
					alert("Please choose a file to upload");
					return false;
				}
				
				var fileName = fup.value;
				var ext = fileName.substring(fileName.lastIndexOf('.') + 1);
				if(ext == "ods" || ext == "xls" || ext == "xlsx" || ext == "odt")
					{
						return true;
					} 
				else
					{
						alert("Upload .ods, .xls, .xlsx, .odt files only");
						fup.focus();
						return false;
					}
			}
	</script>
</head>

<body>
	<form 	name="form1" 
			enctype="multipart/form-data" 
            action="cgi-bin/csv/src/parser" 
            method="post"
            onsubmit="return Checkfiles();">
   		<p>File: <input type="file" name="userfile" id="filename" /></p>
   		<p><input type="submit" value="Upload"  /></p>
   	</form>
</body>
</html>
